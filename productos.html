<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
function filterProducts(category) {
  // Oculta todos los productos
  const products = document.querySelectorAll('.product');
  products.forEach(product => product.style.display = 'none');

  // Muestra los productos de la categoría seleccionada
  const selectedProducts = document.querySelectorAll(`.product.${category}`);
  selectedProducts.forEach(product => product.style.display = 'block');

  document.addEventListener('DOMContentLoaded', () => {
        const allProducts = document.querySelectorAll('.product');
        allProducts.forEach(product => product.classList.add('active'));
    });
}

</script>
